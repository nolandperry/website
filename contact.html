<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Contact</title>
      <link rel="icon" href="logo.png">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.typekit.net/zvq0pet.css">
     <link rel="stylesheet" type="text/css" href="index.css">
   </head>
   <body>
      <div id="homeButton" style="display: flex; padding-top: 20px;">
         <a href="index.html" class="button1">Home</a>
     </div>
      <div>
         <div style="text-align: center; border: 1px solid black">
           <img class="mail" src="images/mailboxup.png" alt="Mailbox">
         </div>

         <div style="padding-bottom: 20px;" id="top">
            <h1 style="text-align: center;">Get in touch.</h1>
            <p style="text-align: center; color: #80925A">I hope to hear from you soon!</p>
         </div>

         <div id="mainContact" style="display: flex; justify-content: center; align-items: center;">
            <form action="https://formspree.io/maypjpnr" method="POST">
               <div id="topBox">
                  <div id="nameBox">
                     <p style=" color:#949494; font-size: 18px;">Name</p>
                     <input class="input" type="text" name="name">
                  </div>
                  <div id="emailBox">
                     <p style="color:#949494; font-size: 18px;">Email</p>
                     <input class="input" type="email" name="_replyto">
                  </div>
               </div>
               <div id="messageBox">
                  <p style="color:#949494; font-size: 18px;">Message</p><br /><textarea id="messageField" name="message"></textarea>
               </div>
               <input type="text" name="_gotcha" style="display:none" />
               <div style="text-align: center; padding-top: 30px; padding-bottom: 10px;">
                  <input class="button1" style="float:none;" id="contactButton" type="submit" value="Send">
               </div>
            </form>
         </div>
      </div>
      <footer>
        <div style="background-color: #2B2E30; padding: 0px; display: flex; justify-content: center; align-items: center;"><p style="color: white; font-size:15px;">&copy; Nolan Perry 2020</p></div>
    </footer>
   </body>
</html>
