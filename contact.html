         <h1 style="text-align: center; align-items: center;">Contact Me</h1>

             <div class="square"></div>
            <h4 id="space" style="text-align: center; color: #A7A7A7; font-size: 30px;">I hope to hear from you soon!</h4>
         <div id="mainContact" style="display: flex; justify-content: center; align-items: center;">
            <form action="https://formspree.io/maypjpnr" method="POST">
               <div id="topBox">
                  <div id="nameBox">
                     <p id="contactP" style=" color:#949494; font-size: 20px;">Name</p>
                     <input class="input" type="text" name="name">
                  </div>
                  <div id="emailBox">
                     <p id="contactP" style="color:#949494; font-size: 20px;">Email</p>
                     <input class="input" type="email" name="_replyto">
                  </div>
               </div>
               <div id="messageBox">
                  <p id="contactP" style="color:#949494; font-size: 20px;">Message</p><br /><textarea id="messageField" name="message"></textarea>
               </div>
               <input type="text" name="_gotcha" style="display:none" />
               <div style="text-align: center; padding-top: 30px; padding-bottom: 10px;">
                  <input class="button1" style="float:none;" id="contactButton" type="submit" value="Send">
               </div>
            </form>
         </div>
